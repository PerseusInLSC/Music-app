<!DOCTYPE HTML>
<html>
<head>
    <meta charset='utf8'>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevent scrollbars */
        }
        #ruffle {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id='ruffle'></div>
    <script src='https://unpkg.com/@ruffle-rs/ruffle'></script>
    <script>
        var swfobject = {};

        swfobject.embedSWF = function(url, cont) {
            var ruffle = window.RufflePlayer.newest(),
                player = ruffle.createPlayer();
            
            // Set player to full screen
            player.style.width = '100%';
            player.style.height = '100%';

            // Append player to the container
            document.getElementById(cont).appendChild(player);
            player.load({ url: url });
        }

        // Load your local SWF file here
        swfobject.embedSWF('https://download938.mediafire.com/eac7d2t95f5gkQan_s9Aw7Pk_lQMj4-sHyC32Yb9cdssW1Rql_yAhriis2UYcCtWCITwrVYoz-BWYoQFNbUMrPEpu1P84JOlPRK-m7XEiA1Mx_AWXCI4G5uKAIlO1PudDoutdnPPT7WgXrQ3MllybnFfILFzIBBiVGXMRAFZ3UXo/6bhi0u6360uwes9/Magic+Musical+Kingdom.swf', 'ruffle'); // Replace with your local SWF file name
    </script>
</body>
</html>
