<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruffle Flash Player</title>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; }
        canvas { border: 1px solid #000; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        document.getElementById("canvas").appendChild(player);
        player.load("https://drive.usercontent.google.com/download?id=1O7kjSW9nLfGaLoi02ZbkFRJdCkADBs_q&export=download"); // Replace with external SWF URL
    </script>
</body>
</html>
